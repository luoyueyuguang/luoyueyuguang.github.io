<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>踩坑纪念 - My Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: white;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
        }

        .pitfall-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .pitfall-item {
            background: white;
            border-radius: 12px;
            padding: 25px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pitfall-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .pitfall-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .pitfall-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .pitfall-date {
            font-size: 0.9rem;
            color: #888;
            white-space: nowrap;
            margin-left: 20px;
        }

        .pitfall-description {
            color: #666;
            line-height: 1.6;
            font-size: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            opacity: 0.9;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .pitfall-header {
                flex-direction: column;
            }

            .pitfall-date {
                margin-left: 0;
                margin-top: 5px;
            }

            .pitfall-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← 返回首页</a>

        <div class="header">
            <h1>踩坑纪念</h1>
            <p>记录开发路上遇到的坑和解决方案</p>
        </div>

        <div class="pitfall-list" id="pitfallList">
        </div>
    </div>

    <script>
        async function loadPitfalls() {
            try {
                const response = await fetch('pitfalls/index.json');
                const pitfalls = await response.json();
                renderPitfalls(pitfalls);
            } catch (error) {
                console.error('Failed to load pitfalls:', error);
                document.getElementById('pitfallList').innerHTML = `
                    <div class="empty-state">
                        <h3>加载失败</h3>
                        <p>无法加载踩坑记录，请检查网络连接或稍后重试。</p>
                    </div>
                `;
            }
        }

        function renderPitfalls(pitfalls) {
            const container = document.getElementById('pitfallList');

            if (pitfalls.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>暂无记录</h3>
                        <p>还没有添加任何踩坑记录。</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pitfalls.map(pitfall => `
                <a href="pitfalls/view.html?file=${pitfall.file}" class="pitfall-item" style="text-decoration: none; display: block;">
                    <div class="pitfall-header">
                        <h2 class="pitfall-title">${pitfall.title}</h2>
                        <span class="pitfall-date">${pitfall.date}</span>
                    </div>
                    <p class="pitfall-description">点击查看详情 →</p>
                </a>
            `).join('');
        }

        // 页面加载时获取数据
        loadPitfalls();
    </script>
</body>
</html>
