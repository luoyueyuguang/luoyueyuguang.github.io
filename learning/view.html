<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
        }

        .content {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            line-height: 1.8;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .content h2 {
            font-size: 1.5rem;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #444;
        }

        .content p {
            margin-bottom: 15px;
            color: #555;
        }

        .content pre {
            background: #e8e8e8;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .content code {
            background: #e8e8e8;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .content pre code {
            background: none;
            padding: 0;
            color: #000000;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .error h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../learning.html" class="back-link">← 返回学习笔记列表</a>

        <div id="content" class="loading">
            加载中...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../utils/markdown.js"></script>
    <script>
        async function loadPitfall() {
            const params = new URLSearchParams(window.location.search);
            const file = params.get('file');

            if (!file) {
                displayError('未指定要查看的文件', document.getElementById('content'));
                return;
            }

            try {
                const markdown = await loadMarkdown(file);
                const html = parseMarkdown(markdown);
                displayMarkdown(html, document.getElementById('content'));
            } catch (error) {
                displayError(error.message || error, document.getElementById('content'));
            }
        }

        loadPitfall();
    </script>
</body>
</html>
