<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-card {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .link-card .arrow {
            font-size: 1.5rem;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .link-card:hover .arrow {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>luoyue's Blog</h1>
            <p style="opacity: 0.9;">欢迎来到luoyueyuguang的博客</p>
        </div>

        <div class="links">
            <a href="./pitfalls.html" class="link-card">
                <span>踩坑纪念</span>
                <span class="arrow">→</span>
            </a>
            <a href="./learning.html" class="link-card">
                <span>学习笔记</span>
                <span class="arrow">→</span>
            </a>
        </div>
    </div>
</body>
</html>
